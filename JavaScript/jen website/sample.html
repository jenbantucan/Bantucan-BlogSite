<!DOCTYPE HTML>
<html>
<head>
     <title> My Own Blog </title>
	 <link rel="stylesheet" type="text/css" href="css/style.css">
	 <script type="text/javascript" src="js/script.js"></script>
	</head>
	
	 <body>
	 
	 
	 <div>
	 <h4>Title</h4>
	 <input type = "text" name = "title" size = "90" id = "input_title">
	 </div>
	 
	 <h4>Author</h4>
	 
	 <h5>First Name</h5>
	 <div>
	 <input type = "text" name = "first name" size = "90" id = "input_fname">
	 </div>
	 
	 
	 <h5>Middle name</h5>
	 <div>
	 <input type = "text" name = "middle name" size = "90" id = "input_mname">
	 </div>
	 
	 <div>
	 <h5>Last Name</h5>
	 <input type = "text" name = "last name" size = "90" id = "input_lname">
	 </div>
	 
	 <div>
	 <h4>Content</h4>
	<textarea rows = "10" cols = "80" id = "input_content"> </textarea>
	 </div>
	 
	 <button onclick="postBlog()"><h4><b>Click ! </b></h4> </button>
	 
	 
	<p id="title"></p>
	<p id="fullname"></p>
	<p id="content"></p>
	

</html>
